<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finance Intern Job Application</title>
</head>
<body>
    <div="mainContent">
        <h1>Finance Job Application</h1>
        <p>If you are interested in becoming a Financial Analyst Intern, please fill out his job application.</p><br>
        <div class="formClass">
        
            <form name="input" action="https://formspree.io/xjvwenpz" method="post">
                <fieldset>
                    <legend>Basic Info</legend>
                    <label>Full name: <input type="text" name="name"/></label><br/><br/> 
                    <label>Email: <input type="email" name="_replyto"></label><br/><br/>
                    <label> Are you currently enrolled in your senior year?</label><br/>
                    <input type="radio" name="Graduated" value="yes"> Yes<br/> <input type="radio" name="Graduated" value="no"> No, Junior year<br/> <input type="radio" name="Graduated" value="no"> No, Graduated<br/><br/><br/>
                </fieldset>

                <fieldset>
                    <legend>Essay</legend>
                    <label> Tell us why you want to become a Financial Analyst Intern, tell me about yourself.</label><br/><br/><textarea name="essay">Text here</textarea><br><br/>
                </fieldset>
            
                <fieldset>
                    <legend>More Info</legend>
                    <label>When do you want to start your Intern?</label><br/>
                    <input type="checkbox" name="Winter" value="Winter 2020">January - March<br/> <input type="checkbox" name="Summer" value="Summer 2020">June - August<br/><br/>
                    <label>How many hours are you willing to commit per week</label><br/>
                    <select name="hours"> <option value="10-15">10-15 hours</option> <option value="20+">20+ hours</option> <option value="20-40">20-40 hours</option> <option value="40+">40+ hours</option> </select><br/><br/>
                    <label>Do you require any sponsorship now or in the future?</label><br/>
                    <select>
                        <optgroup label="Yes">
                            <option value="Yes">F-1</option>
                            <option value="Yes">Others</option>
                        </optgroup>
                        <optgroup label="No">
                            <option value="No">Citizen</option>
                            <option value="No">Green Card</option>
                        </optgroup>
                    </select><br/><br/>
                    <input type="submit" value="Send">
                </fieldset>
             </form>
     </div>
    
    </body>
</html>
